<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>La Renga</title>
</head>
<body>
    <header>
        <nav class="centrar_seccion">
            <a href="index.html">Inicio</a>
            <a href="fechas.html">Fechas</a>
            <a href="videos.html">Videos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <br><!-- Tuve que poner este br porque la barrita del form me tapaba el formulario. ¿Cómo debería haberlo solucionado? -->
    <main>
        <div>
            <form action="" autocomplete="on">
                <fieldset>
                    <legend>Ingrese sus datos:</legend>
                    <div>
                        <label for="">Nombre:
                            <input id="nombre" name="nombre" type="text" required>
                        </label>
                    </div>
                    <div>
                        <label for="mail">Correo electrónico:
                            <input id="mail" name="mail" type="email" placeholder="direccion@mail.com" required>
                        </label>
                    </div>

                    <fieldset>
                        <legend>Fechas que fuiste</legend>
                        <label for="chk_cordoba">Córdoba
                            <input id="chk_cordoba" name="chk_fechas" type="checkbox" value="cordoba" checked >
                        </label>
                        <label for="chk_salta">Salta
                            <input id="chk_salta" name="chk_fechas" type="checkbox" value="salta" >
                        </label>
                        <label for="chk_san_luis">San Luis
                            <input id="chk_san_luis" name="chk_fechas" type="checkbox" value="san_luis"  >
                        </label>
                        <label for="chk_rio_negro">Río Negro
                            <input id="chk_rio_negro" name="chk_fechas" type="checkbox" value="rio_negro#" >
                        </label> 
                    </fieldset>

                    <fieldset>
                        <legend>¿Qué fecha te gustó más?</legend>
                        <label for="opt_cordoba">Córdoba
                            <input id="opt_cordoba" name="opt_fechas" type="radio" value="cordoba" checked >
                        </label>
                        <label for="opt_salta">Salta
                            <input id="opt_salta" name="opt_fechas" type="radio" value="salta" >
                        </label>
                        <label for="opt_san_luis">San Luis
                            <input id="opt_san_luis" name="opt_fechas" type="radio" value="san_luis"  >
                        </label>
                        <label for="opt_rio_negro">Río Negro
                            <input id="opt_rio_negro" name="opt_fechas" type="radio" value="rio_negro#" >
                        </label>
                    </fieldset>

                    <div>
                        <label for="comentario">Dejanos tu mensaje:<!-- ¿Por qué este texto aparece al final del text area y no al principio? :( )-->
                            <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea>
                        </label>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar datos">
                    </div>

                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="centrar_div">   
            Todos los derechos reservados
        </div>
    </footer>
</body>
</html>
